<!DOCTYPE html>
<html>
<head>
  <title>jquery.protectedfield.js demo</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>

<h1>jquery.protectedfield.js demo</h1>
<form>
  <ul>
    <li>textarea<br>
      <textarea class="protected" cols="30" rows="4" maxlength="40">&lt;p&gt;hello&lt;/p&gt;</textarea></li>
    <li>text input<br>
      <input type="text" class="protected"></li>
    <li>select<br>
      <select class="protected">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select></li>
  </ul>
</form>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="../dist/jquery.protectedfield.js"></script>
  <script>
    $('.protected').protectedfield();
  </script>

</body>
</html>
